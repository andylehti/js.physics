<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A clean, modern, system-native font stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <div class="max-w-2xl mx-auto py-16 px-4">

        <header class="text-center mb-10">
            <h1 id="repo-title" class="text-4xl font-bold tracking-tight text-gray-900">Project Pages</h1>
            <p id="repo-description" class="mt-3 text-lg text-gray-600">An automatically generated index of all HTML pages in this repository.</p>
        </header>

        <main>
            <ul id="file-list" class="bg-white border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200">
                <li class="p-4 text-gray-500">Loading pages...</li>
            </ul>
        </main>

        <footer class="text-center mt-10 text-sm text-gray-500">
            <p>This page is dynamically generated using the GitHub API.</p>
            <a id="repo-link" href="#" class="text-blue-600 hover:underline">View Repository on GitHub</a>
        </footer>

    </div>

    <script>
        // --- CONFIGURATION ---
        // IMPORTANT: Replace these values with your GitHub username and repository name.
        const GITHUB_USERNAME = "andylehti"; // Replace with your GitHub username
        const GITHUB_REPO = "js.physics";    // Replace with your repository name
        // ---------------------

        document.addEventListener('DOMContentLoaded', () => {
            const fileList = document.getElementById('file-list');
            const repoTitle = document.getElementById('repo-title');
            const repoDescription = document.getElementById('repo-description');
            const repoLink = document.getElementById('repo-link');

            // Set repository-specific text on the page
            repoTitle.textContent = `${GITHUB_REPO} Pages`;
            repoDescription.innerHTML = `An index of HTML pages in the <strong>${GITHUB_USERNAME}/${GITHUB_REPO}</strong> repository.`;
            repoLink.href = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}`;
            repoLink.textContent = `View ${GITHUB_REPO} on GitHub`;

            // The URL for the GitHub API to get the contents of the root directory
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;

            async function fetchAndDisplayPages() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`GitHub API Error: ${response.status}`);
                    }
                    const files = await response.json();

                    // Filter for HTML files (excluding this index file) and sort them alphabetically
                    const htmlFiles = files
                        .filter(file => file.name.endsWith('.html') && file.name.toLowerCase() !== 'index.html')
                        .sort((a, b) => a.name.localeCompare(b.name));

                    // Clear the "Loading..." message
                    fileList.innerHTML = '';

                    if (htmlFiles.length === 0) {
                        fileList.innerHTML = `<li class="p-4 text-gray-500">No other HTML pages found.</li>`;
                        return;
                    }

                    // Create and append a list item for each HTML file
                    htmlFiles.forEach(file => {
                        // Format the name for display (e.g., "my-cool-page.html" -> "My Cool Page")
                        const displayName = file.name
                            .slice(0, -5)
                            .replace(/-/g, ' ')
                            .replace(/\b\w/g, char => char.toUpperCase());

                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <a href="${file.name}" class="block p-4 transition-colors hover:bg-gray-100">
                                <span class="font-medium text-blue-700">${displayName}</span>
                            </a>
                        `;
                        fileList.appendChild(listItem);
                    });

                } catch (error) {
                    console.error("Failed to fetch repository files:", error);
                    fileList.innerHTML = `<li class="p-4 text-red-600 font-medium">Error: Could not load files from the repository.</li>`;
                }
            }

            fetchAndDisplayPages();
        });
    </script>

</body>
</html>
